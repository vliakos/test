<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1060px;
            height: 532px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[39.518435872463826,20.906149915988827],[41.15862227334415,24.180333335104713]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane__0');
        map.getPane('pane__0').style.zIndex = 400;
        var layer__0 = L.tileLayer('https://a.tile.opentopomap.org/{z}/{x}/{y}.png', {
            pane: 'pane__0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Kartendaten: © OpenStreetMap-Mitwirkende, SRTM | Kartendarstellung: © OpenTopoMap (CC-BY-SA)</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer__0;
        map.createPane('pane__1');
        map.getPane('pane__1').style.zIndex = 401;
        var layer__1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane__1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer__1;
        map.addLayer(layer__1);
        map.createPane('pane__2');
        map.getPane('pane__2').style.zIndex = 402;
        var img__2 = 'data/_2.png';
        var img_bounds__2 = [[40.688439396,22.125198797],[40.69156514,22.130300011208003]];
        var layer__2 = new L.imageOverlay(img__2,
                                              img_bounds__2,
                                              {pane: 'pane__2'});
        bounds_group.addLayer(layer__2);
        map.createPane('pane__3');
        map.getPane('pane__3').style.zIndex = 403;
        var img__3 = 'data/_3.png';
        var img_bounds__3 = [[40.517582455,22.401098743],[40.52125993,22.407482839599993]];
        var layer__3 = new L.imageOverlay(img__3,
                                              img_bounds__3,
                                              {pane: 'pane__3'});
        bounds_group.addLayer(layer__3);
        map.createPane('pane__4');
        map.getPane('pane__4').style.zIndex = 404;
        var img__4 = 'data/_4.png';
        var img_bounds__4 = [[40.2198632,22.486410427],[40.223170924,22.493872652344006]];
        var layer__4 = new L.imageOverlay(img__4,
                                              img_bounds__4,
                                              {pane: 'pane__4'});
        bounds_group.addLayer(layer__4);
        map.createPane('pane__5');
        map.getPane('pane__5').style.zIndex = 405;
        var img__5 = 'data/_5.png';
        var img_bounds__5 = [[40.169162439,22.490075051],[40.171227354,22.49378363834001]];
        var layer__5 = new L.imageOverlay(img__5,
                                              img_bounds__5,
                                              {pane: 'pane__5'});
        bounds_group.addLayer(layer__5);
        map.createPane('pane__6');
        map.getPane('pane__6').style.zIndex = 406;
        var img__6 = 'data/_6.png';
        var img_bounds__6 = [[40.562606802,22.305595109],[40.568725371,22.318688846660002]];
        var layer__6 = new L.imageOverlay(img__6,
                                              img_bounds__6,
                                              {pane: 'pane__6'});
        bounds_group.addLayer(layer__6);
        var baseMaps = {};
        L.control.layers(baseMaps,{"Τοπογραφία Σταυρός": layer__6,"Τοπογραφία Δίον": layer__5,"Τοπογραφία Νέα Έφεσος": layer__4,"Τοπογραφία Μελίκη": layer__3,"Τοπογραφία Επισκοπή": layer__2,"Δορυφορική Εικόνα": layer__1,"Δεδομένα υψομέτρου": layer__0,}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
